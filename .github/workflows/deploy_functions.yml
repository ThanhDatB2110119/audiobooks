# .github/workflows/deploy_functions.yml

name: Deploy Supabase Functions

on:
  push:
    branches:
      # Chỉ chạy khi push lên nhánh 'developer'
      - developer
  workflow_dispatch:

jobs:
  deploy-functions: # Đổi tên job cho rõ ràng hơn
    runs-on: ubuntu-latest

    # Chỉ chạy job này nếu có thay đổi trong thư mục functions
    # Đây là một cách tối ưu hóa tốt
    if: "contains(github.event.head_commit.message, '[deploy-fn]') || github.event_name == 'workflow_dispatch' || contains(toJson(github.event.commits), 'supabase/functions/')"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Cập nhật lên phiên bản mới nhất

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Supabase Functions
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Deploying functions..."
          supabase functions deploy --project-id $SUPABASE_PROJECT_ID
          echo "Deployment command finished."